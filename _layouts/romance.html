---
layout: default
---

<section class="coding-romance-page">
  <div class="container">
    {% include coding-romance/coding_romance_navbar.html %}

    <section class="coding-romance-content">
      <div class="row coding-romance-video mb-4">
        <div class="col-md-12">
          {% assign video_id = page.video_id %}
          {% include util/embed-youtube.html id=video_id %}
        </div>
      </div>
      <div class="row coding-romance-body justify-content-center">
        <div class="col-md-11">
          {{ content }}
        </div>
      </div>
    </section>

    <div class="project-editable">
      <div class="edit">
        <a href="{{ site.repo }}/edit/master/{{ page.path }}" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #fff;transform: ;msFilter:;"><path d="m7 17.013 4.413-.015 9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583v4.43zM18.045 4.458l1.589 1.583-1.597 1.582-1.586-1.585 1.594-1.58zM9 13.417l6.03-5.973 1.586 1.586-6.029 5.971L9 15.006v-1.589z"></path><path d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2z"></path></svg>
          Edit this page</a>
      </div>
      <div class="issue">
        <a href="{{ site.repo }}/issues/new" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #fff;transform: ;msFilter:;"><path d="M10 15h10v2H10zm-6 4h16v2H4zm6-8h10v2H10zm0-4h10v2H10zM4 3h16v2H4zm0 5v8l4-4z"></path></svg>
          Create project issue</a>
      </div>
    </div>

    {% include coding-romance/coding_romance_navbar.html %}
  </div>
</section>
