<div class="{% unless include.disable_responsive %}embed-responsive {% endunless %}embed-responsive-16by9 shadow">
  <iframe class="embed-responsive-item{% if include.rounded %} rounded-lg{% endif %}"
    src="https://www.youtube.com/embed/{{ include.id }}?modestbranding=0&controls=0&showinfo=0&rel=0"
    style="height:{{ include.height}}px; width:{{ include.width}}px;"
    width="{{ include.width }}" frameborder="0" allowfullscreen></iframe>
</div>
{% if include.caption %}
  <div class="text-center">
    <caption>{{ include.caption }}</caption>
  </div>
{% endif %}
<div class="mb-3"></div>
